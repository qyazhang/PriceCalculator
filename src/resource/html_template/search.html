<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>价格计算器</title>
</head>
<body>
    <b>请输入商品网址（支持网站：煤炉，otamart）</b>
    <form action="/get" method="get">
        <input type="text" name="url" />
        <input type="submit" value="搜索" />
    </form>
    <h1>是否已售出：{{ sold_out_flag }}</h1>
    <h1>商品原价为（JPY）：{{ price_jpy }} {{ shipping_fee_tag }}</h1>
    <h1>代购价格为（CNY）：{{ price_cny }} {{ shipping_fee_tag }}</h1>
    <h1>{{ item_name }}</h1>
    <img src="{{ img_url }}">
</body>
</html>
